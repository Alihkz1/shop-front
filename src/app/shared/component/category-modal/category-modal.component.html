<div class="wrapper">
    <div class="w-100 d-flex flex-column align-items-end">
        <div class="title">
            @if (modalData) {
            {{ "editCategory" | translate }}
            }
            @else {
            {{ "newCategory" | translate }}
            }
        </div>
        <input nz-input [formControl]="formControl" dir="rtl" />
        <div class="fielder d-flex flex-column align-items-end w-100 mt-1">
            <!-- <nz-upload [nzCustomRequest]="uploadRequest" dir="rtl"> -->
            <button nz-button (click)="triggerFileInput()">
                <span nz-icon nzType="upload"></span>
                {{ "uploadImage" | translate }}
            </button>
            <!-- </nz-upload> -->
            <input class="d-none" type="file" (change)="imageChangedEvent = $event" #uploader />
            <div class="cropper-container">
                <image-cropper [aspectRatio]="1.14" [imageChangedEvent]="imageChangedEvent" format="png"
                    (imageCropped)="imageCropped($event)">
                </image-cropper>
            </div>
        </div>
    </div>

    <div>
        <button nz-button nzType="default" class="mx-1" (click)="onBack()">{{ "back" | translate }}</button>
        <button nz-button nzType="primary" class="mx-1" (click)="onSubmit()"
            [nzLoading]="saveLoading && !saveLoading.closed">
            {{ "submit" | translate }}
        </button>
    </div>
</div>
