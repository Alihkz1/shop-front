<p-carousel [value]="images" [numVisible]="1" [circular]="false" autoplayInterval="3000"
    [responsiveOptions]="responsiveOptions">
    <ng-template let-product pTemplate="item">
        <div class="carousel-wrapper">
            <img class="carousel-wrapper-image" [src]="product">
            <div *ngIf="showActions" class="carousel-wrapper-actions">
                <button class="" nz-button nzType="default" nzShape="circle" nzDanger>
                    <span class="red" nz-icon nzType="delete" nzTheme="outline" zPopconfirmPlacement="right"
                        nz-popconfirm nzPopconfirmTitle="حذف؟" nzOkText="بله" nzCancelText="خیر"
                        (nzOnConfirm)="deleteImage.emit(product)">
                    </span>
                </button>
            </div>
        </div>
    </ng-template>
</p-carousel>
