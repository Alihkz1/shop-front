<div class="wrapper">
    <div class="wrapper-title">
        {{ 'senderDetails' | translate }}
        <div class="wrapper-title-back" (click)="back()">
            <img class="wrapper-title-back-icon" src="assets/svg/back.svg">
            {{ 'back' | translate }}
        </div>
    </div>
    <form [formGroup]="form" class="flex-grow">
        <div class="row mt-3">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <div class="fielder">
                    <div class="fielder-title" [class.required]="form.get('receiverName').hasError('required')">{{
                        "allName" | translate }}</div>
                    <input nz-input formControlName="receiverName" />
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <div class="fielder">
                    <div class="fielder-title" [class.required]="form.get('receiverPhone').hasError('required')">{{
                        "phone" | translate }}</div>
                    <input nz-input formControlName="receiverPhone" type="number" />
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <div class="fielder">
                    <div class="fielder-title">{{ "email" | translate }}</div>
                    <input nz-input formControlName="receiverEmail" />
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <div class="fielder">
                    <div class="fielder-title" [class.required]="form.get('postalCode').hasError('required')">{{
                        "postalCode" | translate }}</div>
                    <input nz-input formControlName="postalCode" type="number" />
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <div class="fielder">
                    <div class="fielder-title" [class.required]="form.get('address').hasError('required')">{{
                        "receiverAddress" | translate }}</div>
                    <textarea [nzAutosize]="{ minRows: 3, maxRows: 10 }" nz-input formControlName="address"></textarea>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <div class="fielder">
                    <div class="fielder-title">{{ "description" | translate }}</div>
                    <textarea [nzAutosize]="{ minRows: 3, maxRows: 10 }" nz-input
                        formControlName="description"></textarea>
                </div>
            </div>
        </div>
        <nz-alert class="mt-3" nzType="info" nzMessage="پرداخت شما به منزله صحت اطلاعات دریافت کننده سفارش می باشد">
        </nz-alert>
        <nz-alert class="mt-1" nzType="info" nzMessage="اطلاعات ارسال توسط پیامک برای شما ارسال خواهد شد"> </nz-alert>
    </form>
    <div class="save pt-2">
        <label nz-checkbox [(ngModel)]="privacyAccepted" class="mb-2">قوانین را خواندم</label>
        <button [disabled]="!privacyAccepted" [nzLoading]="saveLoading && !saveLoading.closed" nz-button
            nzType="primary" (click)="pay_onClick()">
            {{ "pay" | translate }} {{ totalPrice | currencyPipe }} {{ 'currency' | translate }}
        </button>
    </div>
</div>
