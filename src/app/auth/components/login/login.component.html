<div class="login">
    <div class="login-title">
        {{ "welcome" | translate }}
    </div>

    <div class="flex-grow">
        <form class="login-form" [formGroup]="form">
            <input nz-input [placeholder]="'email' | translate" formControlName="email" />
            <input class="mt-2" nz-input [placeholder]="'password' | translate" formControlName="password" />
            <button class="d-none" type="submit" (click)="login_onClick()"></button>
        </form>
        <div class="login-submit">
            <button nz-button nzType="primary" [disabled]="form.invalid" [nzLoading]="loginLoading"
                (click)="login_onClick()">
                <span *ngIf="!loginLoading"> {{ "getIn" | translate }} </span>
            </button>
        </div>
    </div>

    <div class="d-flex justify-content-center w-100">
        <button class="option" (click)="forgetPassword_onClick()">
            {{ "forgetPassword" | translate }}
        </button> |
        <button class="option" (click)="register_onClick()">
            {{ "register" | translate }}
        </button>
    </div>

</div>
